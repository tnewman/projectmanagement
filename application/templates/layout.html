<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - Project Management</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <script src="{{ url_for('static', filename='scripts.js') }}" type="text/javascript"></script>
    </head>
    <body onload="init()">
        <div id="header">
            <h1>Project Management</h1>
        </div>
        <div id="container">
            {% block breadcrums %}{% endblock %}
            <h2>{{ self.title() }}</h2>
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            <p>Copyright 2014 Thomas Newman - All Rights Reserved</p>
        </div>
    </body>
</html>
